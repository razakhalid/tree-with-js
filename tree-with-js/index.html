<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="layout">
        <main id="main">
            <section class="decision">
                <div class="section-label">
                    <h2>Decision</h2>
                </div>
                <div class="section-content">
                    <ul>
                        <li>
                            <div class="reason-header">
                                <div class="icon-container">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Eo_circle_green_checkmark.svg" alt="">
                                </div>
                                <div class="reason-label">
                                    <h3>Cleared</h3>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
    
            <section class="verification">
                <div class="section-label">
                    <h2>Verification</h2>
                </div>
                <div class="section-content">
                    <ul>
                        <li>
                            <div class="reason-header">
                                <div class="icon-container">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Eo_circle_green_checkmark.svg" alt="">
                                </div>
                                <div class="reason-label">
                                    <h3>ID Comparison</h3>
                                </div>
                            </div>
                            <div class="reason-header">
                                <div class="icon-container">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Eo_circle_green_checkmark.svg" alt="">
                                </div>
                                <div class="reason-label">
                                    <h3>ID Comparison</h3>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
    
            <section class="collection">
                <div class="section-label">
                    <h2>Collection</h2>
                </div>
                <div class="section-content">
                    <ul>
                        <li>
                            <div class="reason-header">
                                <div class="icon-container">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Eo_circle_green_checkmark.svg" alt="">
                                </div>
                                <div class="reason-label">
                                    <h3>ID Comparison</h3>
                                </div>
                            </div>
                            <div class="reason-header">
                                <div class="icon-container">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Eo_circle_green_checkmark.svg" alt="">
                                </div>
                                <div class="reason-label">
                                    <h3>ID Comparison</h3>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
